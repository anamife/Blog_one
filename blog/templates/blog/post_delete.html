{% extends 'blog/base_blog.html' %}

{% block title %}
	Post delete
{% endblock %}

{% block content %}
	<form class="" action="{% url 'post_delete_url' slug=post.slug %}" method='post'>
	{% csrf_token %}

	<h3>Are you sure you want to delete post "{{post.title}}"?</h3>>
	<a href="{% url 'post_detail_url' slug=post.slug %}">Cancel</a>

	<button type="submit" class="btn btn-primary">Delete</button>	
</form>

{% endblock %}
