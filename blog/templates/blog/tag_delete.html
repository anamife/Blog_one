{% extends 'blog/base_blog.html' %}

{% block title %}
	Tag delete
{% endblock %}

{% block content %}
	<form class="" action="{% url 'tag_delete_url' slug=tag.slug %}" method='post'>
	{% csrf_token %}

	<h3>Are you sure you want to delete tag {{tag.title}}?</h3>>
	<a href="{% url 'tag_detail_url' slug=tag.slug %}">Cancel</a>

	<button type="submit" class="btn btn-primary">Delete</button>	
</form>

{% endblock %}
