{% extends 'blog/base_blog.html' %}

{% block title %}
Post update
{% endblock %}

{% block content %}

<form class="" action="{% url 'post_update_url' slug=post.slug%}" method='post'>
	{% csrf_token %}

	{% for field in form %}
	<div class='form-group'>
		{% if field.errors %}
		<div class="allert allert-danger">{{field.errors}}</div>
		{% endif %}
	
	{{field.label}}
	{{field}}
	</div>

	{% endfor %}
	<button type="submit" class="btn btn-primary">Update Post</button>
</form>

{% endblock %}
